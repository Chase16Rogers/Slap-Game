<!doctype html>
<html lang="en">

<head>
  <title>Slap Game</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="container-fluid text-center">
    <div class=" row">
      <div class="col d-none" id="gameOver">
        <h2>Game Over</h2>
        <button class="btn btn-success" onclick="startOver()">Play Again</button>
      </div>
      <div class="col" id="head">
        <h1>Mark</h1>
        <h2>Health = <span id="health"></span></h2>
        <h2>Times hit = <span id="hits"></span></h2>
      </div>
    </div>
  </header>

  <main class="container-fluid text-center">
    <div class="row justify-content-center">
      <div class="col">
        <img
          src="https://media.gettyimages.com/photos/nerdy-guy-fighting-to-make-things-clean-picture-id469002660?s=2048x2048"
          alt="">
      </div>
    </div>
    <div class="row justify-content-center align-items-center mt-3" id="buttons">
    </div>
  </main>


  <footer class="container-fluid bg-primary">
    <div class="row">
      <div class="col text-center">
        <h4>Made with <i class="fa fa-heart text-danger" aria-hidden="true"></i> by Chase & Jason</h4>
      </div>
    </div>
  </footer>



  <script src="app.js"></script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
